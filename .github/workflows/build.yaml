name: Build and publish deb package
on:
  release:
    types: [published]

env:
  PACKAGE_NAME: 'orosu-server'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version: ${TAG_VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${TAG_VERSION}" != "${CARGO_VERSION}" ]; then
            echo "Error: Tag version (${TAG_VERSION}) does not match Cargo.toml version (${CARGO_VERSION})"
            exit 1
          fi
          echo "Version check passed: ${TAG_VERSION}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked || true

      - name: Configure cross-compilation
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Build DEB package
        id: build_deb
        run: |
          DEB_PATH=$(cargo deb --no-build --target ${{ matrix.target }} --variant ${{ matrix.arch }})
          echo "deb_path=${DEB_PATH}" >> $GITHUB_OUTPUT
          echo "Built package: ${DEB_PATH}"

      - name: Get package version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: ${{ steps.build_deb.outputs.deb_path }}
          retention-days: 90

  publish-repository:
    needs: build-deb
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all DEB packages
        uses: actions/download-artifact@v4
        with:
          path: debs/

      - name: Upload DEB packages to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            debs/deb-amd64/*.deb
            debs/deb-arm64/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup DEB repository structure
        run: |
          cd gh-pages
          mkdir -p deb/pool/main
          mkdir -p deb/dists/stable/main/binary-amd64
          mkdir -p deb/dists/stable/main/binary-arm64

      - name: Copy DEB packages to repository
        run: |
          cp debs/deb-amd64/*.deb gh-pages/deb/pool/main/
          cp debs/deb-arm64/*.deb gh-pages/deb/pool/main/

      - name: Install dpkg-dev for repository generation
        run: sudo apt-get update && sudo apt-get install -y gpg reprepro

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import


      - name: Setup reprepro configuration
        run: |
          cd gh-pages/deb
          mkdir -p conf
          
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2 | head -1)
          echo "Signing with key: $KEY_ID"
          
          cat > conf/distributions << EOF
          Origin: orosu.dev
          Label: orosu.dev
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: Orosu DEB Repository
          SignWith: $KEY_ID
          EOF
          
          cat > conf/options << EOF
          verbose
          basedir .
          EOF

      - name: Build repository with reprepro
        run: |
          cd gh-pages/deb
          
          for deb in ../../debs/deb-*/*.deb; do
            echo "Adding package: $deb"
            reprepro includedeb stable "$deb"
          done
          
          echo ${{ secrets.GPG_PASSPHRASE }} | reprepro --ask-passphrase list stable

      - name: Export public GPG key
        run: |
          gpg --armor --export > gh-pages/deb/public.key

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages
          branch: update-deb-packages-v${{ steps.version.outputs.version }}
          commit-message: "chore: update DEB packages to v${{ steps.version.outputs.version }}"
          title: "chore: update DEB packages to v${{ steps.version.outputs.version }}"
          body: |
            Automated update of DEB packages to version ${{ steps.version.outputs.version }}
            
            This PR was automatically created by the build workflow.
          base: gh-pages
