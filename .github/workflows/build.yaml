name: Build and publish deb package
on:
  release:
    types: [published]

env:
  PACKAGE_NAME: 'orosu-server'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version: ${TAG_VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${TAG_VERSION}" != "${CARGO_VERSION}" ]; then
            echo "Error: Tag version (${TAG_VERSION}) does not match Cargo.toml version (${CARGO_VERSION})"
            exit 1
          fi
          echo "Version check passed: ${TAG_VERSION}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked || true

      - name: Configure cross-compilation
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Build DEB server package
        id: build_deb_server
        run: |
          DEB_PATH=$(cargo deb --no-build --target ${{ matrix.target }} --variant ${{ matrix.arch }} -p orosu-server)
          echo "deb_path=${DEB_PATH}" >> $GITHUB_OUTPUT
          echo "Built package: ${DEB_PATH}"

      - name: Build DEB client package
        id: build_deb_client
        run: |
          DEB_PATH=$(cargo deb --no-build --target ${{ matrix.target }} --variant ${{ matrix.arch }} -p orosu-client)
          echo "deb_path=${DEB_PATH}" >> $GITHUB_OUTPUT
          echo "Built package: ${DEB_PATH}"

      - name: Upload client binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: orosu-client-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/orosu-client
          retention-days: 90

      - name: Upload keygen binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: orosu-keygen-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/orosu-keygen
          retention-days: 90

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-server-${{ matrix.arch }}
          path: ${{ steps.build_deb_server.outputs.deb_path }}
          retention-days: 90

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-client-${{ matrix.arch }}
          path: ${{ steps.build_deb_client.outputs.deb_path }}
          retention-days: 90

  publish-repository:
    needs: build-deb
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Rename client binaries
        run: |
          mv artifacts/orosu-client-amd64/orosu-client artifacts/orosu-client-amd64/orosu-client-linux-amd64
          mv artifacts/orosu-client-arm64/orosu-client artifacts/orosu-client-arm64/orosu-client-linux-arm64

      - name: Rename keygen binaries
        run: |
          mv artifacts/orosu-keygen-amd64/orosu-keygen artifacts/orosu-keygen-amd64/orosu-keygen-linux-amd64
          mv artifacts/orosu-keygen-arm64/orosu-keygen artifacts/orosu-keygen-arm64/orosu-keygen-linux-arm64

      - name: Upload DEB packages to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/orosu-client-amd64/orosu-client-linux-amd64
            artifacts/orosu-client-arm64/orosu-client-linux-arm64
            artifacts/orosu-keygen-amd64/orosu-keygen-linux-amd64
            artifacts/orosu-keygen-arm64/orosu-keygen-linux-arm64
            artifacts/deb-server-amd64/*.deb
            artifacts/deb-server-arm64/*.deb
            artifacts/deb-client-amd64/*.deb
            artifacts/deb-client-arm64/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload and publish DEB packages
        uses: orosu-ci/orosu@v0
        with:
          address: ${{ secrets.OROSU_HOST }}
          key: ${{ secrets.OROSU_SECRET }}
          script: deploy-deb
          chunk_size: 131072
          file: |-
            artifacts/deb-server-amd64/*.deb
            artifacts/deb-server-arm64/*.deb
            artifacts/deb-client-amd64/*.deb
            artifacts/deb-client-arm64/*.deb


  update-version-tags:
    needs: publish-repository
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version components
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          
          echo "major=v${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=v${MINOR}" >> $GITHUB_OUTPUT
          echo "full=v${VERSION}" >> $GITHUB_OUTPUT
          
          echo "Major tag: v${MAJOR}"
          echo "Minor tag: v${MINOR}"
          echo "Full tag: v${VERSION}"

      - name: Update major and minor tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Update major tag (e.g., v0)
          git tag -f ${{ steps.version.outputs.major }}
          git push -f origin ${{ steps.version.outputs.major }}
          
          # Update minor tag (e.g., v0.2)
          git tag -f ${{ steps.version.outputs.minor }}
          git push -f origin ${{ steps.version.outputs.minor }}
          
          echo "âœ… Updated tags: ${{ steps.version.outputs.major }} and ${{ steps.version.outputs.minor }}"