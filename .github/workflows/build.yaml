name: Build and publish deb package
on:
  release:
    types: [published]

env:
  PACKAGE_NAME: 'orosu-server'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version: ${TAG_VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${TAG_VERSION}" != "${CARGO_VERSION}" ]; then
            echo "Error: Tag version (${TAG_VERSION}) does not match Cargo.toml version (${CARGO_VERSION})"
            exit 1
          fi
          echo "Version check passed: ${TAG_VERSION}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked || true

      - name: Configure cross-compilation
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Build DEB package
        id: build_deb
        run: |
          DEB_PATH=$(cargo deb --no-build --target ${{ matrix.target }} --variant ${{ matrix.arch }})
          echo "deb_path=${DEB_PATH}" >> $GITHUB_OUTPUT
          echo "Built package: ${DEB_PATH}"

      - name: Get package version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Upload client binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: orosu-client-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/orosu-client
          retention-days: 90

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: ${{ steps.build_deb.outputs.deb_path }}
          retention-days: 90

  publish-repository:
    needs: build-deb
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Rename client binaries
        run: |
          mv artifacts/orosu-client-amd64/orosu-client artifacts/orosu-client-amd64/orosu-client-linux-amd64
          mv artifacts/orosu-client-arm64/orosu-client artifacts/orosu-client-arm64/orosu-client-linux-arm64

      - name: Upload DEB packages to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/orosu-client-amd64/orosu-client-linux-amd64
            artifacts/orosu-client-arm64/orosu-client-linux-arm64
            artifacts/deb-amd64/*.deb
            artifacts/deb-arm64/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout client repository
        uses: actions/checkout@v4
        with:
          ref: action
          path: action
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update client repository
        run: |
          cd action
          mkdir -p bin
          rm -rf bin/*
          cp ../artifacts/orosu-client-amd64/orosu-client-linux-amd64 bin/
          cp ../artifacts/orosu-client-arm64/orosu-client-linux-arm64 bin/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: action
          branch: update-binaries-v${{ steps.version.outputs.version }}
          commit-message: "chore: update binaries to v${{ steps.version.outputs.version }}"
          title: "chore: update binaries to v${{ steps.version.outputs.version }}"
          body: |
            Automated update of binaries to version ${{ steps.version.outputs.version }}
            
            This PR was automatically created by the build workflow.
          base: action

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup DEB repository structure
        run: |
          cd gh-pages
          mkdir -p deb/pool/main
          mkdir -p deb/dists/stable/main/binary-amd64
          mkdir -p deb/dists/stable/main/binary-arm64

      - name: Copy DEB packages to repository
        run: |
          cp artifacts/deb-amd64/*.deb gh-pages/deb/pool/main/
          cp artifacts/deb-arm64/*.deb gh-pages/deb/pool/main/

      - name: Install dpkg-dev for repository generation
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev apt-utils

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Setup repository structure
        run: |
          cd gh-pages
          mkdir -p deb/pool/main
          mkdir -p deb/dists/stable/main/binary-{amd64,arm64}
          cp ../artifacts/deb-*/*.deb deb/pool/main/


      - name: Generate Packages and Release
        run: |
          cd gh-pages/deb
          
          # Packages files
          dpkg-scanpackages --arch amd64 --multiversion pool/ > dists/stable/main/binary-amd64/Packages
          gzip -k -f dists/stable/main/binary-amd64/Packages
          
          dpkg-scanpackages --arch arm64 --multiversion pool/ > dists/stable/main/binary-arm64/Packages
          gzip -k -f dists/stable/main/binary-arm64/Packages
          
          # Release file
          cd dists/stable
          apt-ftparchive release . > Release

      - name: Sign Release
        run: |
          cd gh-pages/deb/dists/stable
          
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg \
            --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
            --armor \
            --detach-sign --output Release.gpg Release
          
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg \
            --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
            --armor \
            --clearsign --output InRelease Release

      - name: Export public GPG key
        run: |
          gpg --armor --export > gh-pages/deb/public.key

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages
          branch: update-deb-packages-v${{ steps.version.outputs.version }}
          commit-message: "chore: update DEB packages to v${{ steps.version.outputs.version }}"
          title: "chore: update DEB packages to v${{ steps.version.outputs.version }}"
          body: |
            Automated update of DEB packages to version ${{ steps.version.outputs.version }}
            
            This PR was automatically created by the build workflow.
          base: gh-pages
