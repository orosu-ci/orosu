name: Build and publish deb package
on:
  release:
    types: [published]

env:
  PACKAGE_NAME: 'orosu-server'

jobs:
  verify:
    name: Verify version matches tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version: ${TAG_VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${TAG_VERSION}" != "${CARGO_VERSION}" ]; then
            echo "Error: Tag version (${TAG_VERSION}) does not match Cargo.toml version (${CARGO_VERSION})"
            exit 1
          fi
          echo "Version check passed: ${TAG_VERSION}"

  build-deb:
    needs: verify
    runs-on: ubuntu-22.04
    environment: production
    strategy:
      matrix:
        include:
          # Ubuntu 24.04 Noble (glibc 2.39)
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
            distro: noble
            container: ubuntu:24.04
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true
            distro: noble
            container: ubuntu:24.04

          # Ubuntu 22.04 Jammy (glibc 2.35)
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
            distro: jammy
            container: ubuntu:22.04
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true
            distro: jammy
            container: ubuntu:22.04

          # Ubuntu 20.04 Focal (glibc 2.31)
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
            distro: focal
            container: ubuntu:20.04
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true
            distro: focal
            container: ubuntu:20.04

          # Debian 12 Bookworm (glibc 2.36)
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
            distro: bookworm
            container: debian:bookworm
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true
            distro: bookworm
            container: debian:bookworm

          # Debian 11 Bullseye (glibc 2.31)
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
            distro: bullseye
            container: debian:bullseye
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true
            distro: bullseye
            container: debian:bullseye

    container:
      image: ${{ matrix.container }}
      env:
        DEBIAN_FRONTEND: noninteractive
        TZ: UTC

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl git build-essential pkg-config libssl-dev ca-certificates

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ matrix.distro }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.distro }}-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked || true

      - name: Configure cross-compilation
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Build DEB server package
        id: build_deb_server
        run: |
          DEB_PATH=$(cargo deb --no-build --target ${{ matrix.target }} --variant ${{ matrix.arch }} -p orosu-server)
          # Rename to include distro name
          DEB_DIR=$(dirname "${DEB_PATH}")
          DEB_FILE=$(basename "${DEB_PATH}")
          NEW_DEB_FILE=$(echo "${DEB_FILE}" | sed "s/_\([^_]*\)_/_\1~${{ matrix.distro }}_/")
          mv "${DEB_PATH}" "${DEB_DIR}/${NEW_DEB_FILE}"
          echo "deb_path=${DEB_DIR}/${NEW_DEB_FILE}" >> $GITHUB_OUTPUT
          echo "Built package: ${DEB_DIR}/${NEW_DEB_FILE}"

      - name: Build DEB client package
        id: build_deb_client
        run: |
          DEB_PATH=$(cargo deb --no-build --target ${{ matrix.target }} --variant ${{ matrix.arch }} -p orosu-client)
          # Rename to include distro name
          DEB_DIR=$(dirname "${DEB_PATH}")
          DEB_FILE=$(basename "${DEB_PATH}")
          NEW_DEB_FILE=$(echo "${DEB_FILE}" | sed "s/_\([^_]*\)_/_\1~${{ matrix.distro }}_/")
          mv "${DEB_PATH}" "${DEB_DIR}/${NEW_DEB_FILE}"
          echo "deb_path=${DEB_DIR}/${NEW_DEB_FILE}" >> $GITHUB_OUTPUT
          echo "Built package: ${DEB_DIR}/${NEW_DEB_FILE}"

      - name: Upload client binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: orosu-client-${{ matrix.distro }}-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/orosu-client
          retention-days: 90

      - name: Upload keygen binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: orosu-keygen-${{ matrix.distro }}-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/orosu-keygen
          retention-days: 90

      - name: Upload DEB server artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-server-${{ matrix.distro }}-${{ matrix.arch }}
          path: ${{ steps.build_deb_server.outputs.deb_path }}
          retention-days: 90

      - name: Upload DEB client artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-client-${{ matrix.distro }}-${{ matrix.arch }}
          path: ${{ steps.build_deb_client.outputs.deb_path }}
          retention-days: 90

      - name: Rename binaries for release
        run: |
          mv target/${{ matrix.target }}/release/orosu-client target/${{ matrix.target }}/release/orosu-client-${{ matrix.distro }}-${{ matrix.arch }}
          mv target/${{ matrix.target }}/release/orosu-keygen target/${{ matrix.target }}/release/orosu-keygen-${{ matrix.distro }}-${{ matrix.arch }}

      - name: Attach outputs to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/orosu-client-${{ matrix.distro }}-${{ matrix.arch }}
            target/${{ matrix.target }}/release/orosu-keygen-${{ matrix.distro }}-${{ matrix.arch }}
            ${{ steps.build_deb_client.outputs.deb_path }}
            ${{ steps.build_deb_server.outputs.deb_path }}

  deploy-packages:
    needs: build-deb
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        distro: [noble, jammy, focal, bookworm, bullseye]
        arch: [amd64, arm64]

    steps:
      - name: Download DEB server artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-server-${{ matrix.distro }}-${{ matrix.arch }}
          path: ./packages

      - name: Download DEB client artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-client-${{ matrix.distro }}-${{ matrix.arch }}
          path: ./packages

      - name: Upload and publish DEB packages
        uses: orosu-ci/orosu@v0
        with:
          address: ${{ secrets.OROSU_HOST }}
          key: ${{ secrets.OROSU_SECRET }}
          script: deploy-deb-to-repo
          chunk_size: 131072
          arguments: ${{ matrix.distro }} ${{ matrix.arch }}
          file: |-
            packages/*.deb

  update-version-tags:
    needs: deploy-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get version components
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          
          echo "major=v${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=v${MINOR}" >> $GITHUB_OUTPUT
          echo "full=v${VERSION}" >> $GITHUB_OUTPUT
          
          echo "Major tag: v${MAJOR}"
          echo "Minor tag: v${MINOR}"
          echo "Full tag: v${VERSION}"

      - name: Update major and minor tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Update major tag (e.g., v0)
          git tag -f ${{ steps.version.outputs.major }}
          git push -f origin ${{ steps.version.outputs.major }}
          
          # Update minor tag (e.g., v0.2)
          git tag -f ${{ steps.version.outputs.minor }}
          git push -f origin ${{ steps.version.outputs.minor }}
          
          echo "âœ… Updated tags: ${{ steps.version.outputs.major }} and ${{ steps.version.outputs.minor }}"