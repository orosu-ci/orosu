name: Build and publish deb package
on:
  release:
    types: [published]

env:
  PACKAGE_NAME: 'orosu-server'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            cross: false
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version: ${TAG_VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${TAG_VERSION}" != "${CARGO_VERSION}" ]; then
            echo "Error: Tag version (${TAG_VERSION}) does not match Cargo.toml version (${CARGO_VERSION})"
            exit 1
          fi
          echo "Version check passed: ${TAG_VERSION}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked || true

      - name: Configure cross-compilation
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Build DEB package
        id: build_deb
        run: |
          DEB_PATH=$(cargo deb --no-build --target ${{ matrix.target }} --variant ${{ matrix.arch }})
          echo "deb_path=${DEB_PATH}" >> $GITHUB_OUTPUT
          echo "Built package: ${DEB_PATH}"

      - name: Get package version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: ${{ steps.build_deb.outputs.deb_path }}
          retention-days: 90

  publish-repository:
    needs: build-deb
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all DEB packages
        uses: actions/download-artifact@v4
        with:
          path: debs/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup DEB repository structure
        run: |
          cd gh-pages
          mkdir -p deb/pool/main
          mkdir -p deb/dists/stable/main/binary-amd64
          mkdir -p deb/dists/stable/main/binary-arm64

      - name: Copy DEB packages to repository
        run: |
          cp debs/deb-amd64/*.deb gh-pages/deb/pool/main/
          cp debs/deb-arm64/*.deb gh-pages/deb/pool/main/

      - name: Install dpkg-dev for repository generation
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Generate Packages files
        run: |
          cd gh-pages/deb
          
          # AMD64
          dpkg-scanpackages --arch amd64 --multiversion pool/ > dists/stable/main/binary-amd64/Packages
          gzip -k -f dists/stable/main/binary-amd64/Packages
          
          # ARM64
          dpkg-scanpackages --arch arm64 --multiversion pool/ > dists/stable/main/binary-arm64/Packages
          gzip -k -f dists/stable/main/binary-arm64/Packages

      - name: Generate Release file
        run: |
          cd gh-pages/deb/dists/stable
          cat > Release << EOF
          Origin: orosu.dev
          Label: orosu.dev
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: Orosu DEB Repository
          Date: $(date -Ru)
          EOF
          
          # Add checksums
          echo "MD5Sum:" >> Release
          find main -type f -exec md5sum {} \; | sed 's|main/| |' | awk '{printf " %s %7d %s\n", $1, $3, $2}' >> Release
          echo "SHA1:" >> Release
          find main -type f -exec sha1sum {} \; | sed 's|main/| |' | awk '{printf " %s %7d %s\n", $1, $3, $2}' >> Release
          echo "SHA256:" >> Release
          find main -type f -exec sha256sum {} \; | sed 's|main/| |' | awk '{printf " %s %7d %s\n", $1, $3, $2}' >> Release

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update DEB packages to v${{ steps.version.outputs.version }}" || exit 0
          git push
